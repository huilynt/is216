<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Import Boostrap CSS locally -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
   
</head>
<body>
   
    <div class="container">
        <div class="row"> 
             <!-- if screen size is smaller than sm break point, col-A will occupy the whole screen width; otherwise, col-A will occupy 4 columns -->
            <div class="col-sm-4 border bg-primary"> A </div> 
            <!-- if screen size is smaller than sm break point, col-B will occupy the whole screen width; otherwise, col-B will occupy 4 columns -->
            <div class="col-sm-4 border bg-info"> B </div> 
            <!-- if screen size is smaller than sm break point, col-C will occupy the whole screen width; otherwise, col-C will occupy 4 columns -->
            <div class="col-sm-4 border bg-success"> C </div>     
        </div> 

        <hr>
        <!-- On a device whose screen width is between lg and sm breakpoints, column D is stacked vertically above columns E and F, and columns E and F are positioned horizontally. -->
        <div class="row"> 
            <!-- if screen size is smaller than lg break point, col-D will occupy the whole screen width; otherwise, col-D will occupy 4 columns -->
            <div class="col-lg-4 border"> D </div>     

            <div class="col border"> E </div>     

             <!-- if screen size is smaller than sm break point, col-F will 
                ccupy the whole screen width; otherwise, col-F will occupy 4 columns -->
            <div class="col-sm-4 border"> F </div>
        </div> 
    </div>

    

   

    <!-- import bootstrap js locally -->
    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>

   
</body>
</html>
