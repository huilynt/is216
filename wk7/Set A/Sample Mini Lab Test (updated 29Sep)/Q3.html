<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IS216 Revision III - JavaScript</title>

    <style>
      .block {
        width: 400px;
        height: 800px;
      }

      img {
        display: block;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <!-- DO NO MODIFY the given HTML code -->
    <h1>Hello Ballons Again!!!</h1>

    <div id="div1" class="block" style="background-color: grey">
      <img id="b" src="./resources/ballon1.png" alt="" />
      <img id="r" src="./resources/ballon2.png" alt="" />
      <img id="g" src="./resources/ballon3.png" alt="" />
    </div>

    <img id="o" src="./resources/ballon4.png" alt="" />

    <h2>Remaining Balloons</h2>
    <span id="balloons"></span>

    <h2>Choose Ballon Background Color</h2>
    <input
      type="radio"
      name="bcolor"
      value="#00ff20"
      onchange="change(this)"
    />Green
    <input
      type="radio"
      name="bcolor"
      value="#0aef30"
      onchange="change(this)"
    />Dark Green
    <input
      type="radio"
      name="bcolor"
      value="#0bdf40"
      onchange="change(this)"
    />Darker Green
    <input
      type="radio"
      name="bcolor"
      value="#0ecf50"
      onchange="change(this)"
    />More Darker Green

    <script>
      /*
            Task1: ask the user "Which balloon you like?"

            Task2: 
                Expected user input is one of the following values (case-insensitive): 
                    "blue", "red", "green", "orange"
                
                    If the user input contains empty spaces, e.g. "blue ", remove the empty space
                
                After removing the empty spaces, 
                    if the user's answer is not one of the above values, alert "Provide a valid input!"
                    note: value comparison must NOT be case-sensitive, i.e., "Blue" is a valid input

            Following tasks assume that user has provided a valid input

            Task3: Remove the balloon given by the user from balloons array given in the code below.
                    And display the remaining balloon in balloons array in the span element with id "balloons".
                    Each ballon must be separated by a colon ":". For example, 
                            blue:red:orange
                    Style it with a background color of yellow

            Task4: 
                Remove the corresponding ballon image given by the user. That is, if the user provides "green", 
                then the "green" balloon image is removed.

            Task5: 
                If user input is NOT "orange" (case-insensitive), move the "orange" balloon inside the "div1" element

            Task6: 
                When the user selects a radio button, change the background color of the balloons to the value
                given in the selected radio button.



        */
      const balloons = ["blue", "red", "green", "orange"];

      // Task 1
      let like = prompt("Which balloon you like?");

      // Task 2
      like = like.trim();
      if (!balloons.includes(like.toLowerCase())) {
        alert("Provide a valid input!");
      }

      // Task3
      balloons.splice(balloons.indexOf(like), 1);
      document.getElementById("balloons").innerText = balloons.join(":");
      document.getElementById("balloons").style.backgroundColor = "yellow";

      // Task4
      console.log(like.charAt(0));
      document.getElementById(like.charAt(0)).remove();

      // Task5
      if (like !== "orange") {
        document
          .getElementById("div1")
          .appendChild(document.getElementById("o"));
      }

      // Task 6
      function change(e) {
        document.getElementById("div1").style.backgroundColor = e.value;
      }
    </script>
  </body>
</html>
