<!DOCTYPE html>
<html>
<head>
    <title>Toggle</title>
    <!-- directly using vue.js -->
    <!-- for production version, use vue.min.js -->
    <!-- we shall use development version, includes helpful console warnings -->
    <!-- <script src="vue.js"></script> --> 

    <!-- using CDN -->
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id='app'>
        <div v-if="show"><p>Hi, now you see me!</p></div>
        <button v-on:click="toggleShow()">Toggle Show</button>
    </div>
          
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    show: true
                }
            },
            methods: {
                toggleShow() { 
                    if(this.show===true)
                        this.show = false;
                    else
                        this.show = true;
                }
            }
        })

        const vm = app.mount('#app')
    </script>
 
</body>
</html>
