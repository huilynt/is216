<!DOCTYPE html>
<html>

<head>
    <title>Color</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">

    <!-- Vue 3: development -->
    <script src="https://unpkg.com/vue@next"></script>


    <style>
        .box {
            width: 305px;
            height: auto
        }

        .smallbox {
            width: 300px;
            height: auto
        }
    </style>
</head>

<body>
    <div id="app" class="m-2">
        Select background color: <input type="color" v-model="color">

        <div class="box m-2" v-bind:style="{'background-color': color}">
            <div class="smallbox">
                <img class="img-fluid p-4" v-bind:src='img'>
            </div>

        </div>

    </div>

    <script>
        Vue.createApp({
            data() {
                return {
                    img: 'img/kitten.png',
                    color: 'Black'
                };
            }
        }).mount('#app');
    </script>

</body>

</html>
