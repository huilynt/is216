    <script>

        // To all <div> elements with class="dining-table"

        // 1) Get all Element objects with class="dining-table"
        let dining_table_elements = document.getElementsByClassName("dining-table")
        // This should be HTMLCollection, console log and verify
        console.log( dining_table_elements )

        // 2) Loop through, take each dining-table Element object
        // Add 'click' Event Listener
        for( element of dining_table_elements ) {

            // Verify element
            console.log( element )

            element.addEventListener('click', function() {
                let user_name = prompt("What is your name?")
                // Verify user's input
                console.log( user_name )

                // If user didn't key in empty or a bunch of white spaces
                if( user_name.trim() ) {

                }
