<!DOCTYPE html>
<html lang="en">
<head>
    <title>Review - Question 2</title>

    <!-- DO NOT REMOVE THE BELOW LINE -->
    <link rel="stylesheet" href="q2.css">
</head>
<body>

    <!-- Header -->
    <h1 style="text-align: center;">
        Calculator
    </h1>


    <!-- [START] Calculator Grid -->
    <div id="grid">

        <!-- Output Boxes -->
        <div id="output">

            <!-- 1st message box -->
            <div id="message">
                Welcome to Calculator!
            </div>

            <!-- 2nd message box 
                 Display the current equation
            -->
            <div id="current-equation">
                
            </div>
        </div>

        
        <!-- 1st row of key options -->
        <div class="row">
            <div class="key span-two" onclick="calculate(this)">
                AC
            </div>
            <div class="key span-one" onclick="calculate(this)">
                DEL
            </div>
            <div class="key span-one" onclick="calculate(this)">
                /
            </div>
        </div>


        <!-- 2nd row of key options -->
        <div class="row">
            <div class="key span-one" onclick="calculate(this)">
                1
            </div>
            <div class="key span-one" onclick="calculate(this)">
                2
            </div>
            <div class="key span-one" onclick="calculate(this)">
                3
            </div>
            <div class="key span-one" onclick="calculate(this)">
                *
            </div>
        </div>


        <!-- 3rd row of key options -->
        <div class="row">
            <div class="key span-one" onclick="calculate(this)">
                4
            </div>
            <div class="key span-one" onclick="calculate(this)">
                5
            </div>
            <div class="key span-one" onclick="calculate(this)">
                6
            </div>
            <div class="key span-one" onclick="calculate(this)">
                +
            </div>
        </div>


        <!-- 4th row of key options -->
        <div class="row">
            <div class="key span-one" onclick="calculate(this)">
                7
            </div>
            <div class="key span-one" onclick="calculate(this)">
                8
            </div>
            <div class="key span-one" onclick="calculate(this)">
                9
            </div>
            <div class="key span-one" onclick="calculate(this)">
                -
            </div>
        </div>


        <!-- 5th row of key options -->
        <div class="row">
            <div class="key span-one" onclick="calculate(this)">
                .
            </div>
            <div class="key span-one" onclick="calculate(this)">
                0
            </div>
            <div class="key span-two" onclick="calculate(this)">
                =
            </div>
        </div>


    </div><!-- [END] Calculator Grid -->




    

    <!-- DO NOT REMOVE THE BELOW LINE -->
    <script src="q2.js"></script>
    
</body>
</html>
