<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Review - Question 2</title>

    <!-- DO NOT REMOVE THE BELOW LINE -->
    <link rel="stylesheet" href="q2.css" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Header 
         DO NOT REMOVE THIS ELEMENT
         YOU MAY ADD MORE CODE
    -->
    <h1 class="text-center header">Calculator</h1>

    <!-- [START] Calculator Grid 
         DO NOT REMOVE THIS ELEMENT
         YOU MAY ADD MORE CODE
    -->
    <div id="grid" class="container">
      <!-- Output Boxes -->
      <div id="output" class="row">
        <!-- 1st message box -->
        <div id="message" class="bg-secondary">Welcome to Calculator!</div>

        <!-- 2nd message box 
                 Display the current equation
            -->
        <div id="current-equation" class="bg-secondary">Some equation</div>
      </div>

      <!-- 1st row of key options -->
      <div class="row">
        <div class="key col-sm-6">AC</div>
        <div class="key col-sm-3">DEL</div>
        <div class="key col-sm-3">/</div>
      </div>

      <!-- 2nd row of key options -->
      <div class="row">
        <div class="key col-sm-3">1</div>
        <div class="key col-sm-3">2</div>
        <div class="key col-sm-3">3</div>
        <div class="key col-sm-3">*</div>
      </div>

      <!-- 3rd row of key options -->
      <div class="row">
        <div class="key col-sm-3">4</div>
        <div class="key col-sm-3">5</div>
        <div class="key col-sm-3">6</div>
        <div class="key col-sm-3">+</div>
      </div>

      <!-- 4th row of key options -->
      <div class="row">
        <div class="key col-sm-3">7</div>
        <div class="key col-sm-3">8</div>
        <div class="key col-sm-3">9</div>
        <div class="key col-sm-3">-</div>
      </div>

      <!-- 5th row of key options -->
      <div class="row">
        <div class="key col-sm-3">.</div>
        <div class="key col-sm-3">0</div>
        <div class="key col-sm-6">=</div>
      </div>
    </div>
    <!-- [END] Calculator Grid -->

    <!-- DO NOT REMOVE THE BELOW LINE -->
    <script src="q2.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
