    <!-- add code here-->
    <div class="container bg-light">
      <div>Type a name in the input field below:</div>
      <label for="name">Name:</label>
      <input type="text" id="name" />
      <div id="suggestions">Suggestions:&nbsp;</div>
    </div>
    <script>
      // add code here
      var nameEle = document.getElementById('name');
      nameEle.addEventListener('keyup', showHint);
      function showHint(event) {
        var value = event.key;
        console.log(nameEle.value);
        axios
          .get(`./getHint.php?query=${nameEle.value}`)
          .then((response) => {
            var suggsetionsEle = document.getElementById('suggestions');
            suggsetionsEle.innerHTML += response.data;
            console.log(response);
          })
          .catch((error) => {});
      }
    </script>
