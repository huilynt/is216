<!DOCTYPE html>
<html lang="en">

<head>
    <title>Account Mgmt</title>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css'
        rel='stylesheet'
        integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC'
        crossorigin='anonymous'>

    <!-- Axios -->
    <script src='https://unpkg.com/axios/dist/axios.js'></script>

    <!-- Vue 3 -->
    <script src='https://cdn.jsdelivr.net/npm/vue@3.0.2/dist/vue.global.js'></script>
    <!-- Vue 3: production version, optimized for size and speed -->
    <!-- <script src='https://cdn.jsdelivr.net/npm/vue@3.0.2/dist/vue.global.prod.js'></script> -->

</head>

<body>

    <div id='app' class="container text-center">

        <!-- TODO: Show the following div block when there is no logged in user. -->
        <div class="row p-1" v-if="user === null">
            <div class="col-sm">

                <!-- TODO: use the Vue component ‘my-login’ -->
                <my-login v-on:login="doLoginSuccess"></my-login>

            </div>
        </div>

        <!-- TODO: Show the following div block when there is a successfully logged in user. -->
        <div class="row p-1" v-else>
            <div class='col-sm'>
                <p class="bg-success text-white p-3 text-left">
                    Welcome {{user.name}}!
                    <button class="btn btn-primary" @click="doLogout">Logout</button>
                </p>
            </div>
        </div>

    </div>


    <script src='component.js'></script>

    <!-- Bootstrap Javascript -->
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM'
        crossorigin='anonymous'></script>

</body>

</html>
