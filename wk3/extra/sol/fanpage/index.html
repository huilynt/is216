<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">

    <title>BlackPink in your area!</title>

    <link rel="stylesheet" href="style.css">

<body>



    <div class="container-fluid">
        <div class="row">

            <div class="col">
                <div class="custom_jumbotron p-5 text-center">
                    B L A Ɔ K&nbsp; P I И K
                </div>
            </div>
        </div> <!-- jumbotron -->

        <div class="row">
            <!-- menu -->
            <div class="col">
                <ul class="nav"> ​
                    <li class="nav-item">
                        <a class="nav-link active text-dark" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="profiles.html">Profiles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark"
                            href="https://www.youtube.com/channel/UCOmHUn--16B90oW2L6FRR3A"
                            target="_blank">
                            <img src="img/youtube.png" alt="">
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark"
                            href="https://www.instagram.com/blackpinkofficial/" target="_blank">
                            <img src="img/ig.png" alt="">
                        </a>
                    </li>
                </ul>​
            </div>
        </div> <!-- menu -->


        <div class="row">
            <!-- row carousel -->
            <div class="col-4"></div>
            <div class="col-4 text-center ">
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <!-- set 1 slide as default active -->
                            <img class="d-block w-100" src="img/blackpink_ice_cream_jisoo.jpg"
                                alt="Jisoo">
                        </div>
                        <div class="carousel-item ">
                            <img class="d-block w-100" src="img/blackpink_ice_cream_jennie.jpg"
                                alt="Jennie">
                        </div>
                        <div class="carousel-item ">

                        </div>
                        <div class="carousel-item ">
                            <img class="d-block w-100" src="img/blackpink_ice_cream_lisa.jpg"
                                alt="Lisa">
                        </div>
                    </div>
                    <!-- Controls -->
                    <button class="carousel-control-prev" type="button"
                        data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button"
                        data-bs-target="#carouselExampleControls" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>

            </div>
            <div class="col-4"></div>
        </div> <!-- row carousel -->
    </div>

    <!-- Bundled Bootstrap JS -->
