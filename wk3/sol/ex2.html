<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
   
    <style>
        .bigbox {
            background-color: grey;
            height: 50px;
        }
        .box {
            background-color: goldenrod;
            border: 1px solid black;
        }
    </style>
    <title>Hello, world!</title>
  </head>
  <body>
    
    <h1>Hello Boxes</h1>
    
    <div class="container-fluid bigbox"> 
        <div class="row justify-content-center"> 
            <div class="col-3 box"> 1 of 2</div> 
            <div class="col-3 box"> 2 of 2 </div> 
        </div> 
    </div>

    <div class="container-fluid bigbox"> 
        <div class="row"> 
            <div class="col box"> 1 of 3 </div> 
            <div class="col-6 box"> 2 of 3 (wider) </div> 
            <div class="col box"> 3 of 3 </div>     
        </div> 
    </div>

    <div class="container-fluid bigbox"> 
        <div class="row"> 
            <div class="col-2 box"> 1 of 4 </div> 
            <div class="col-4 box"> 2 of 4 </div> 
            <div class="col-4 box"> 3 of 4 </div>    
            <div class="col-2 box"> 4 of 4 </div>   
        </div>   
    </div>
          

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>      
  
</body>
</html>
