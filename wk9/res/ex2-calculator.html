<!DOCTYPE html>
<html>
  <head>
    <title>A Vue.js Calculator</title>
    <!-- directly using vue.js -->
    <!-- for production version, use vue.min.js -->
    <!-- we shall use development version, includes helpful console warnings -->
    <!-- <script src="vue.js"></script> -->

    <!-- using CDN -->
    <script src="https://unpkg.com/vue@next"></script>
    <style>
      p,
      input {
        font-family: monospace;
      }
      p {
        white-space: pre;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- Modify/ADD Code Here -->
      <p>x <input v-model.number="xVal" /></p>
      <select v-model="opVal">
        <option v-for="op in opArr">{{ op }}</option>
      </select>
      <p>y <input v-model.number="yVal" /></p>

      <p>---------------------</p>

      <p>= {{result}}</p>
    </div>

    <script>
      //TODO: create a Vue instance to complete the task
      Vue.createApp({
        data() {
          return {
            opArr: ["+", "-", "*", "/", "%"],
            xVal: "",
            yVal: "",
            opVal: "+",
          };
        },
        methods: {
          calc() {},
        },
        computed: {
          result: function () {
            if (this.xVal !== "" && this.yVal !== "") {
              return eval(this.xVal + this.opVal + this.yVal);
            } else {
              return "";
            }
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
