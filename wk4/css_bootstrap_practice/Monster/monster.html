<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <style>
      .healthbar {
        padding: 20px;
      }

      .progress {
          height:50px
      }
    </style>
  </head>
  <body>
    <h4>
      Produce a web page that has the layout and content similar to the
      following. No need to get correct font-family and colors. No need to get
      precise spacings and sizes.
    </h4>
    <hr />

    <div class="container">
      <div class="row justify-content-between text-center">
        <div class="col-4"><h3>YOU</h3></div>
        <div class="col-4"><h3>MONSTER</h3></div>
      </div>
      <div class="row justify-content-between text-center">
        <div class="col-4">
            <div class="progress">
                <div
                  class="progress-bar p-3 bg-success rounded-0"
                  role="progressbar"
                  style="width: 60%"
                  aria-valuenow="60"
                  aria-valuemin="0"
                  aria-valuemax="100"
                >60</div>
              </div>
        </div>
        <div class="col-4">
          <div class="progress">
            <div
              class="progress-bar p-3 bg-success rounded-0"
              role="progressbar"
              style="width: 80%"
              aria-valuenow="80"
              aria-valuemin="0"
              aria-valuemax="100"
            >80</div>
          </div>
        </div>
      </div>
      <div class="row text-center p-3">
        <div class="col">
          <button class="btn btn-primary">START NEW GAME</button>
        </div>
      </div>
      <div class="row text-left border">
        <div class="col p-3">Game in progress...</div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
