    <h4>Produce a web page that has the layout and content similar to the following.
        No need to get correct font-family and colors.

    <div class="container-fluid">
        <div class="row mb-3">
            <div class="col text-center display-6">YOU</div>

            </div>
            <div class="col-1"></div>
        </div>

        <div class="row mb-3">
           <div class="col text-center">
                <button type="button" class="btn btn-primary">START NEW GAME</button>
            </div>
        </div>

        <div class="row">
            <div class="col-1"></div>
            <div class="col-10 px-0">
                <div class="border border-2 p-3">Game in progress...</div>
            </div>
            <div class="col-1"></div>
        </div>

    </div>
