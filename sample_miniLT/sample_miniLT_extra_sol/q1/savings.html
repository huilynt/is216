<!-- This program calculate how long it takes for you to reach your goal
     based on a given interest rate (per year  -->

<!DOCTYPE html>
     
<html>
     <head>

          <!-- Required meta tags -->
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      
          <!-- Bootstrap CSS -->
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" 
          crossorigin="anonymous">
      
     </head>

     <body>
          <!-- look out for width: 70% and margins -->
          <div class="container" style="width:70%">
               
               <!-- Content here -->
               <h1 class="text-center" style="margin-top:40px">  Savings </h1>
               <h3 class="text-center text-primary" style="margin-top:30px" > How long does it take for me to reach My Goal ? </h3>
               
               
               <div class="input-group" style="margin-top:48px">
                    <div class="input-group-prepend">
                         <span class="input-group-text">Initial Amount ($) </span>
                    </div>
                    <input type="number" min=0 class="form-control" id="myAmt" aria-describedby="basic-addon3" >
               </div>
               
               <div class="input-group" style="margin-top:16px">
                    <div class="input-group-prepend">
                         <span class="input-group-text">Yearly Interest (%) </span>
                    </div>
                         <input type="number" min=0 class="form-control" id="myInterest" aria-describedby="basic-addon3" >
               </div>
               
               <div class="input-group" style="margin-top:16px; margin-bottom:48px">
                    <div class="input-group-prepend">
                         <span class="input-group-text">My Goal ($) </span>
                    </div>
                         <input type="number" min=0 class="form-control" id="myGoal" aria-describedby="basic-addon3" >
               </div>
               
               <button type="button" class="btn btn-danger"onclick="calculate()">Calculate</button>
               
          </div>
         
          
          <div class="container" id="result" style="width:70%">
          

          </div>

          <script src="savings.js"></script>

          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" 
          integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" 
          crossorigin="anonymous"></script>
          
     </body>



</html>
