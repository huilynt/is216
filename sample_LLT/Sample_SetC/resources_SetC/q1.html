<!DOCTYPE html>
<html>
<head>
    <title>Big Bang</title>
    <!-- Vue.js 3 CDN -->
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>

    <div id="main">

        <table border='1'>

            <!-- DO NOT MODIFY THIS -->
            <tr>
                <td colspan='3' align='center'>
                    <h3>Step 1: Select Celebrity</h3>
                </td>
            </tr>


            <!-- YOU NEED TO MODIFY THE BELOW -->
            <tr>
                <td v-for="(val, key) in available_celebs">
                    <img :src="'./'+val" alt="">
                </td>
            </tr>


            <!-- YOU NEED TO MODIFY THE BELOW -->
            <tr>
                <td v-for="(val, key, idx) in available_celebs">
                    <input :key="idx" type="radio" v-model="selected_celeb" :value="key">{{key}}
                </td>
            </tr>


            <!-- DO NOT MODIFY THIS -->
            <tr>
                <td colspan='3' align='center'>
                    <h3>Step 2: Choose Activities</h3>
                </td>
            </tr>


            <!-- YOU NEED TO MODIFY THE BELOW -->
            <tr>
                <td v-for="item in available_activities">
                    <input type="checkbox" :key="item.name" :value="item" v-model="selected_activities"> {{item.name}} (${{item.price}})
                </td>
            </tr>

        </table>



        <hr>



        <!-- Bill Table Must Show Here -->
        <!-- YOU NEED TO MODIFY THE BELOW -->
        <div v-if="total_bill !== null">
            <h1>Your Bill</h1>

            <div v-html="total_bill"></div>

        </div>

            




    </div>



    <!-- External (local) JavaScript -->
    <script src="q1.js"></script>
</body>
</html>
